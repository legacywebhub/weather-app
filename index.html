<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/legacy white IV.png" alt="Legacy logo">
        </div>
        <ul id="nav-list">
            <li><a href="http://legacywebhub.herokuapp.com" target="_blank"><i class="fas fa-globe" style="font-size: 15px;"></i></a></li>
            <li id="popular" class="list">Popular  <i class="fas fa-caret-down"></i>
                <ul class="sub-list" id="popular-list">
                    <li><a href="#" class="sub-links popular">lagos</a></li>
                    <li><a href="#" class="sub-links popular">london</a></li>
                    <li><a href="#" class="sub-links popular">new york</a></li>
                </ul>
            </li>
        </ul>
        <div id="menu">
            <i class="fas fa-bars"></i> 
        </div>
    </header>
    <div id="side-bar">
        <div id="close">
            <i class="fas fa-times fa-2x"></i>
        </div>
        <ul>
            <li class="side-links-title">Popular Cities</li>
            <li><a href="#" class="side-links popular">Lagos</a></li>
            <li><a href="#" class="side-links popular">London</a></li>
            <li><a href="#" class="side-links popular">New York</a></li>
        </ul>
    </div>
    <main>
        <section id="section-1">
            <form name="my-form">
                <div id="input-container">
                    <label for="city">Enter City:</label>
                    <input type="text" id="city" name="city" placeholder="e.g lagos">
                    <button>Submit</button>
                </div>
            </form>
        </section>

        <section id="section-2">
            <h2 id="message">No location has been entered..</h2>
            <div id="weather-details">
                <p>(country - <span id="country">NG</span>)</p>
                <div id="weather-icon-container"></div>
                <h2 id="weather">Rain</h2>
                <h3>Temperature: <span id="temperature">58</span>&deg;C</h3>
                <h3>Pressure: <span id="pressure">9</span>&nbsp;atm</h3>
                <h3>Humidity: <span id="humidity">66</span>&nbsp;%</h3>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy;2021 Legacy Web Technologies</p>
        <p>All rights reserved</p>
        <div id="socials">
            <a href="#"><i class="fas fa-globe" style="font-size: 12px;"></i></a>
            <a href="#"><i class="fab fa-facebook-square"></i></a>
            <a href="#"><i class="fab fa-whatsapp-square"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
     </footer>

    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
